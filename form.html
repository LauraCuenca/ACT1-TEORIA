      <h1>Datos de Contacto</h1>
      <form action="#">
        <div class="form-group">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" placeholder="Escribe tu nombre y apellido">
        </div>

        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" placeholder="Escribe tu correo electrónico">
        </div>

        <div class="form-group">
            <label for="curso">Curso a elección:</label>
            <input type="text" id="curso" placeholder="Escribe el curso que deseas">
        </div>

        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <input type="text" id="mensaje" placeholder="Escribe tu mensaje">
        </div>

        <input type="submit" value="Enviar">
    </form>
